<!DOCTYPE html>
<html>

{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>{% firstof viewData.title "Recycling App" %}</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_boot.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
      <a class="navbar-brand" href="{% url 'home.index' %}">Recycling App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home.about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'home.learn' %}">Learn</a></li>
          <div class="vr bg-white mx-2 d-none d-lg-block"></div>
          <li class="nav-item"><a class="nav-link" href="#!">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Welcome to Recycling</h1>
      </div>
    </div>
  </header>

  {% include 'breadcrumb.html' %}

  {% block content %}
  {% endblock content %}
  
  <!-- Footer-->
  <footer class="py-5 bg-black">
    <div class="container px-5">
      <p class="m-0 text-center text-white small">Copyright &copy; Recycling App 2024</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
